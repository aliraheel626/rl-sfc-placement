# SFC Placement RL Environment Configuration

# Substrate Network Configuration
substrate:
  num_nodes: 300
  max_nodes: 1000 # Fixed upper bound for obs/action space shapes
  mesh_connectivity: 0.25 # Moderate connectivity

  # Node resource ranges (adequate for individual placements)
  resources:
    ram:
      min: 8
      max: 48
    cpu:
      min: 4
      max: 24
    storage:
      min: 100
      max: 600
    security_score:
      min: 1
      max: 5

  # Link attribute ranges (sufficient bandwidth)
  links:
    bandwidth:
      min: 100
      max: 500
    latency:
      min: 5
      max: 60

# SFC Request Configuration
sfc:
  # Number of VNFs per chain
  vnf_count:
    min: 4
    max: 10

  # VNF resource demands (reasonable - fits on nodes individually)
  vnf_resources:
    ram:
      min: 2
      max: 16
    cpu:
      min: 1
      max: 8
    storage:
      min: 20
      max: 150

  # SFC-level constraints (achievable but require good placement)
  constraints:
    security_score:
      min: 1
      max: 5
    max_latency:
      min: 40
      max: 150
    min_bandwidth:
      min: 50
      max: 250

  # Time to live range (long TTLs create congestion over time)
  ttl:
    min: 200
    max: 600

  # Moderate isolation probability
  hard_isolation_probability: 0.4

# Training Configuration
training:
  total_timesteps: 100000
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 256
  n_epochs: 4
  gamma: 0.99
  max_requests_per_episode: 600 # Enough to fill network gradually
  randomize_topology: true

# Reward Configuration
rewards:
  acceptance: 10.0
  rejection: -5.0

# Evaluation Configuration
evaluation:
  num_episodes: 10
